name: Node.js Build and Artifact Upload

on: workflow_dispatch

jobs:
  node_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # You can change this to 14, 16, etc.

      - name: Install dependencies
        run: npm install

      # Optional: Run tests (you can skip this if not needed)
      # - name: Run tests
      #   run: npm test

      - name: Package application
        run: |
          mkdir staging
          cp -r . staging/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: NodePackage
          path: staging
